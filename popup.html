<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimeLimiter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>TimeLimiter</h1>
    <p>Set daily time limit for a website:</p>

    <input type="text" id="siteInput" placeholder="e.g. youtube.com" />
    <input type="number" id="timeInput" placeholder="Time (minutes)" />

    <button id="addBtn">Add Limit</button>

    <ul id="siteList"></ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
