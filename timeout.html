<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Time's Up!</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 3.5rem;
      color: #ff4d4d;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.3rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    button {
      background-color: #ffffff;
      color: #1a1a1a;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>⏳ Time's Up!</h1>
  <p>You’ve reached your daily limit for this website.</p>
</body>
</html>
